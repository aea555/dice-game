<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/eca54a76d1.js" crossorigin="anonymous"></script>
    <title>Dice Game</title>
</head>

<body>
    <div class="header-wrap">
        <h1 class="title">Welcome to the Dice Game</h1>
    </div>

    <h2 class="buttons" id="button" onclick="decideAction()">Throw/Reset</h2>
    <br>
    <h2 class="buttons separator undisplayed result">Result</h2>

    <div class="players">
        <h3 class="undisplayed">Player 1</h3>
        <h3 class="undisplayed">Player 2</h3>
    </div>

    <div class="wrap">
        <div class="dice undisplayed">
            <div class="row">
                <div class="circle"></div>
            </div>
        </div>
        <div class="dice undisplayed">
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle invisible"></div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="circle invisible"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="dice undisplayed">
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle invisible"></div>
            </div>
            <div class="row">
                <div class="circle invisible"></div>
                <div class="circle"></div>
                <div class="circle invisible"></div>
            </div>
            <div class="row">
                <div class="circle invisible"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="dice undisplayed">
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="dice undisplayed">
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
            <div class="row">
                <div class="circle"></div>
            </div>
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="dice undisplayed">
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
            <div class="row">
                <div class="circle"></div>
                <div class="circle invisible"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div class="links">
        <a href="https://github.com/aea555" target="_blank" class="link">
            <i class="fa-brands fa-github-square fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/ahmet-emre-akar-049494234/" target="_blank" class="link">
            <i class="fa-brands fa-linkedin fa-2x"></i>
        </a>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
